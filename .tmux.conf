# List of plugins

# Set default term
set -g default-terminal "tmux-256color"

# Free the original Ctrl-b prefix keybinding
unbind C-b
# Reset prefix from Ctrl-b to Ctrl-a
set -g prefix C-a
# Enable Ctrl-a to send input to other apps
bind C-a send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1
# Set the base index for panes to 1 instead of 0
set -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Reload .tmux.conf with Prefix R
bind-key R source-file ~/.tmux.conf \; display "Config reloaded"

# Enable vi keys
setw -g mode-keys vi

# Split panes
bind h split-window -h
bind v split-window -v

# Move between panes
bind-key -r M-Left select-pane -L
bind-key -r M-Down select-pane -D
bind-key -r M-Up select-pane -U
bind-key -r M-Right select-pane -R

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Increase scrollback lines
set -g history-limit 100000

# Resize panes
bind -r S-Left  resize-pane -L 5
bind -r S-Down  resize-pane -D 5
bind -r S-Up    resize-pane -U 5
bind -r S-Right resize-pane -R 5

# Use vi mode in command line
set -g @shell_mode 'vi'

# Theme stuff:
set -g status-bg default
set -g status-fg colour255
set -g status-interval 2
set -g status-left-length 90
#set -g status-left "#(echo $USER)@#h #[fg=colour233,bg=colour241]%m/%d#[fg=colour233,bg=colour245](%H:%M) #[fg=colour233, bg=colour241]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load -g 10 -t 1 --interval 2)#[bg=default] "
set -g status-left "#(echo $USER)@#h #[fg=colour233,bg=colour241]%m/%d#[fg=colour233,bg=colour245](%H:%M)#[bg=default] #[fg=colour233, bg=colour241]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load -g 10 -t 1 --interval 2)#[bg=default] "

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '


#set -g status-right '#(echo $USER)@#h #[fg=colour233,bg=colour241]%m/%d#[fg=colour233,bg=colour245](%H:%M)'
set -g status-right ''
set -g status-right-length 150

# Plugins:
source-file "$HOME/.tmux-gitbar/tmux-gitbar.tmux"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
